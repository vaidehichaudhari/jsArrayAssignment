<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .assignment {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .output {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        input,
        button {
            margin: 5px;
        }

        .highlight {
            background-color: yellow;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 50%;
            padding: 10px;
        }
    </style>  
</head>
<body>
<div class="assignment" id="even-odd">
    <h3>Filter Even and Odd Numbers</h3>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="addNumber()">Add Number</button>
    <button onclick="showEven()">Show Even</button>
    <button onclick="showOdd()">Show Odd</button>
    <button onclick="clearNumbers()">Clear</button>
    <div class="row">
        <div class="column">
            <h4>Even Numbers</h4>
            <div class="output" id="evenNumbers"></div>
        </div>
        <div class="column">
            <h4>Odd Numbers</h4>
            <div class="output" id="oddNumbers"></div>
        </div>
    </div>
</div>

   
<script>
 let numbers = [];
        function addNumber() {
            const num = parseInt(document.getElementById('numberInput').value);
            if (!isNaN(num)) {
                numbers.push(num);
                document.getElementById('numberInput').value = '';
            }
        }
        function showEven() {
            const evens = numbers.filter(num => num % 2 === 0);
            document.getElementById('evenNumbers').textContent = evens.join(', ');
        }
        function showOdd() {
            const odds = numbers.filter(num => num % 2 !== 0);
            document.getElementById('oddNumbers').textContent = odds.join(', ');
        }
        function clearNumbers() {
            numbers = [];
            document.getElementById('evenNumbers').textContent = '';
            document.getElementById('oddNumbers').textContent = '';
        }

        
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
